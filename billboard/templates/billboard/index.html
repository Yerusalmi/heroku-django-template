<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <meta charset="UTF-8">
<link rel="stylesheet" href="{{ STATIC_URL }}/css/mystyle.css">    <meta charset="UTF-8">
{% load static %}
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" />
    <title>Title</title>
</head>
<body>

{% if list %}
    <ul>
    {% for a in list %}
        <div class="col-md-12">{{ a.title }}</div>
        <div>{{ a.message }}</div>
        <div>{{ a.author }}</div>
        <div>{{ a.pub_date }}</div>

        <br />
        <br />
    {% endfor %}
    </ul>

   <span class="glyphicon glyphicon-plus"></span>


        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
{% else %}
    <p>No billboards are available.</p>
{% endif %}



</body>
</html>
